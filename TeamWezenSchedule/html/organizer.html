<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="basestyle.css">
  </head>
  <body>
    <script src="organizerscript.js"></script>
    <title> Organizer Scheduler</title>
    <header id='head'>
    	<h1>Team Wezen Scheduler</h1>
      <h2>Organizer Portal</h2>
      <button onclick="JavaScript:openCreatePrompt(this);">Create Schedule</button>
      <button onclick="JavaScript:openSchedPrompt(this);">Open Schedule to View</button>
      <button onclick="JavaScript:openSchedEditPrompt(this);">Open Schedule to Edit</button>
    </header>

    <section id="OrganizerTools">
    	<div id="orgtools" class="login">
    		<form  class="login-content animate">
    	    <div class="container">
    	      <form>
              <label for="setschedid"><b><br>Schedule Id </label>
              <input type="text" id="setschedid"  required>

              <label for="setstartday"><b><br>Start Date </label>
              <input type="date" id="setstartday"  required>

              <label for="setendday"><b><br>End Date </label>
              <input type="date" id="setendday"  required>

              <label for="settimestart"><b><br>Daily Start Time </label>
              <select id="settimestart" onchange="updateEndTime()" required>
                <option value="01:00:00">01:00</option>
                <option value="02:00:00">02:00</option>
                <option value="03:00:00">03:00</option>
                <option value="04:00:00">04:00</option>
                <option value="05:00:00">05:00</option>
                <option value="06:00:00">06:00</option>
                <option value="07:00:00">07:00</option>
                <option value="08:00:00">08:00</option>
                <option value="09:00:00">09:00</option>
                <option value="10:00:00">10:00</option>
                <option value="11:00:00">11:00</option>
                <option value="12:00:00">12:00</option>
                <option value="13:00:00">13:00</option>
                <option value="14:00:00">14:00</option>
                <option value="15:00:00">15:00</option>
                <option value="16:00:00">16:00</option>
                <option value="17:00:00">17:00</option>
                <option value="18:00:00">18:00</option>
                <option value="19:00:00">19:00</option>
                <option value="20:00:00">20:00</option>
                <option value="21:00:00">21:00</option>
                <option value="22:00:00">22:00</option>
                <option value="23:00:00">23:00</option>
              </select>

              <label for="settimeend"><b><br>Daily End Time </label>
              <select id="settimeend" required>
                <option value="02:00:00">02:00</option>
                <option value="03:00:00">03:00</option>
                <option value="04:00:00">04:00</option>
                <option value="05:00:00">05:00</option>
                <option value="06:00:00">06:00</option>
                <option value="07:00:00">07:00</option>
                <option value="08:00:00">08:00</option>
                <option value="09:00:00">09:00</option>
                <option value="10:00:00">10:00</option>
                <option value="11:00:00">11:00</option>
                <option value="12:00:00">12:00</option>
                <option value="13:00:00">13:00</option>
                <option value="14:00:00">14:00</option>
                <option value="15:00:00">15:00</option>
                <option value="16:00:00">16:00</option>
                <option value="17:00:00">17:00</option>
                <option value="18:00:00">18:00</option>
                <option value="19:00:00">19:00</option>
                <option value="20:00:00">20:00</option>
                <option value="21:00:00">21:00</option>
                <option value="22:00:00">22:00</option>
                <option value="23:00:00">23:00</option>
                <option value="23:00:00">24:00</option>
              </select>

              <label for="settimeslots"><b><br>Length of Timeslots </label>
              <select id="settimeslots" required>
                <option value=10>10 min</option>
                <option value=15>15 min</option>
                <option value=20>20 min</option>
                <option value=30>30 min</option>
                <option value=60>60 min</option>
              </select>
    	      </form>
            <br><br>
            <button type="button" onclick="JavaScript:handleSubmitSched(this);">Submit</button>
            <button type="button" onclick="document.getElementById('orgtools').style.display='none'">Cancel</button>
          </div>
    	  </form>
    	</div>
    </section>






    <section id="OpenSchedule">
    	<div id="schedprompt" class="login">
    		<form  class="login-content animate">
    	    <div class="container">
    	      <form>
    	      	<label for="schedid"><b><br>Schedule ID: </label>
    	      	<input type="text" id="schedid"  required>
    	      </form>
            <br><br>
            <button type="button" onclick="JavaScript:openSchedule();">Submit</button>
            <button type="button" onclick="document.getElementById('schedprompt').style.display='none'">Cancel</button>
          </div>
    	  </form>
    	</div>
    </section>

    <section id="OpenEditSchedule">
    	<div id="schededitprompt" class="login">
    		<form  class="login-content animate">
    	    <div class="container">
    	      <form>
    	      	<label for="editschedid"><b><br>Schedule ID: </label>
    	      	<input type="text" id="editschedid"  required>
              <label for="orgCred"><b><br>Enter Organizer Code: </label>
    	      	<input type="text" id="orgCred"  required>
    	      </form>
            <br><br>
            <button type="button" onclick="JavaScript:openEditSchedule();">Submit</button>
            <button type="button" onclick="document.getElementById('schededitprompt').style.display='none'">Cancel</button>
          </div>
    	  </form>
    	</div>
    </section>

    <section id="calendarwindow">
      <button id="deleteschedbtn" onclick="deleteSchedule()">DELETE</button>
        <section id="filteroptions">
        	<nav><b>Filter By: </b><br>
        		<label for="dayofweek">Day of Week</label>
        		<select id="dayofweek">
        		  <option value=0>--none--</option>
        		  <option value=1>Monday</option>
        		  <option value=2>Tuesday</option>
        		  <option value=3>Wednesday</option>
        		  <option value=4>Thursday</option>
        		  <option value=5>Friday</option>
        		  <option value=6>Saturday</option>
        		  <option value=7>Sunday</option>
        		</select>


        		<label for="selectmonth">Month</label>
        		<select id="selectmonth">
        		  <option value=0>--none--</option>
        		  <option value=1>January</option>
        		  <option value=2>February</option>
        		  <option value=3>March</option>
        		  <option value=4>April</option>
        		  <option value=5>May</option>
        		  <option value=6>June</option>
        		  <option value=7>July</option>
        		  <option value=8>August</option>
        		  <option value=9>September</option>
        		  <option value=10>October</option>
        		  <option value=11>November</option>
        		  <option value=12>December</option>
        		</select>

        		<label for="selectdayofmonth">Date</label>
        		<input type="date" id="selectdayofmonth">

        		<label for="selectyear">Year</label>
        		<select id="selectyear">
              <option value=0>--none--</option>
        		  <option value=2018>2018</option>
        		  <option value=2019>2019</option>
        		  <option value=2020>2020</option>
        		  <option value=2021>2021</option>
        		  <option value=2022>2022</option>
        		  <option value=2023>2023</option>
        		  <option value=2024>2024</option>
        		  <option value=2025>2025</option>
        		</select>
            <label for="filterTime">Timeslot: </label>
            <select id="filterTime"></select>
            <button onclick="filter()">Go</button>
        	</nav>
        </section>

        <section id="bulkts">
          <nav><b>Edit Bulk Timeslots: </b><br>
            <label for="setopenclose">All: </label>
            <select id="setopenclose">
              <option value="open">Open</option>
              <option value="close">Closed</option>
            </select>
            <label for="openclosedayofweek">Day of Week</label>
        		<select id="openclosedayofweek">
        		  <option value=0>--none--</option>
        		  <option value=1>Monday</option>
        		  <option value=2>Tuesday</option>
        		  <option value=3>Wednesday</option>
        		  <option value=4>Thursday</option>
        		  <option value=5>Friday</option>
        		  <option value=6>Saturday</option>
        		  <option value=7>Sunday</option>
        		</select>


        		<label for="openclosemonth">Month</label>
        		<select id="openclosemonth">
        		  <option value=0>--none--</option>
        		  <option value=1>January</option>
        		  <option value=2>February</option>
        		  <option value=3>March</option>
        		  <option value=4>April</option>
        		  <option value=5>May</option>
        		  <option value=6>June</option>
        		  <option value=7>July</option>
        		  <option value=8>August</option>
        		  <option value=9>September</option>
        		  <option value=10>October</option>
        		  <option value=11>November</option>
        		  <option value=12>December</option>
        		</select>

        		<label for="openclosedate">Date</label>
        		<input type="date" id="openclosedate">

        		<label for="opencloseyear">Year</label>
        		<select id="opencloseyear">
              <option value=0>--none--</option>
        		  <option value=2018>2018</option>
        		  <option value=2019>2019</option>
        		  <option value=2020>2020</option>
        		  <option value=2021>2021</option>
        		  <option value=2022>2022</option>
        		  <option value=2023>2023</option>
        		  <option value=2024>2024</option>
        		  <option value=2025>2025</option>
        		</select>

            <label for="opencloseTime">Timeslot: </label>
            <select id="opencloseTime"></select>
            <button onclick="bulkEdit()">Go</button>
          </nav>
        </section>

        <section id="calendar">
        	<table id="daysview" class="day"></table>
        </section>

        <a href="#" class="previous" onclick="getPreviousWeek()">&laquo; Previous Week</a>
        <a href="#" class="next" onclick="getNextWeek()">Next Week &raquo;</a>

    </section>






        <section id="mtngNamePrompt">
        	<div id ="mtngPrompt" class="login">
        		<form  class="login-content animate">
        	    <div class="container">
        	      <label id="mtnglabel" for="mtngName"><b>Name For Meeting: </b></label>
        	      <input   type="text" name="meetingName" value="" id="mtngName" placeholder="Enter Name" required>
        	    </div>
              <button type="button" onclick="JavaScript:handleSubmitMtngName(this);">Submit</button>
        	    <div class="container" style="background-color:#f1f1f1">
        	      <button type="button" onclick="document.getElementById('mtngPrompt').style.display='none'">Cancel</button>
        	    </div>
        	  </form>
        	</div>
        </section>

        <section id="OpenSchedule">
        	<div id="schedprompt" class="login">
        		<form  class="login-content animate">
        	    <div class="container">
        	      <form>
        	      	<label for="schedid"><b><br>Schedule ID: </label>
        	      	<input type="text" id="schedid"  required>
        	      </form>
                <br><br>
                <button type="button" onclick="JavaScript:openSchedule();">Submit</button>
                <button type="button" onclick="document.getElementById('schedprompt').style.display='none'">Cancel</button>
              </div>
        	  </form>
        	</div>
        </section>

        <section>
        	<div id ="idPrompt" class="login">
        		<form  class="login-content animate">
        	    <div class="container">
        	      <label for="orgcode"><b>Organizer Code: </b></label>
        	      <label id="orgcode"></label>
        	    </div>
        	    <div class="container" style="background-color:#f1f1f1">
        	      <button type="button" onclick="document.getElementById('idPrompt').style.display='none'">Exit</button>
        	    </div>
        	  </form>
        	</div>
        </section>

        <section>
          <div id ="editMtngPrompt" class="login">
            <form  class="login-content animate">
              <div class="container">
                <label for="secretCode"><b>Secret Code: </b></label>
                <input type="text" id="secretCode" required>
              </div>
              <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="JavaScript:checkMeetingAuthorization(true);">Submit</button>
                <button type="button" onclick="document.getElementById('idPrompt').style.display='none'">Exit</button>
              </div>
            </form>
          </div>
        </section>

  </body>
</html>
