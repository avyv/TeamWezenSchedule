  <body>
    <script src="organizerscript.js"></script>
    <!-- <script src="calendarscript.js"></script> -->
    <title> Organizer Scheduler</title>
    <header>
    	<h1>Team Wezen Scheduler</h1>
      <h2>Organizer Portal</h2>
      <button onclick="document.getElementById('orgtools').style.display='block'">Create Schedule</button>
    </header>

    <section id="OrganizerTools">
    	<div id="orgtools" class="login">
    		<form  class="login-content animate"  onsubmit="JavaScript:handleSubmit();">
    	    <div class="container">
    	      <form>
    	      	<label for="setstartday"><b><br>Start Date </label>
    	      	<input type="date" id="setstartday"  required>
    	      	<label for="setendday"><b><br>End Date </label>
    	      	<input type="date" id="setendday" required>
    	      	<label for="settimeslots"><b><br>Length of Timeslots </label>
    	      	<input type="text" id="settimeslots" placeholder="time in minutes" required>
    	      	<label for="settimestart"><b><br>Daily Start Time </label>
    	      	<input type="time" id="settimestart" required>
    	      	<label for="settimeend"><b><br>Daily End Time </label>
    	      	<!-- <input type="time" id="settimeend" placeholder="24:00" required> -->
              <!-- <input type="datetime-local" name="endtime" > -->
              <input type="time" id="settimeend" required>

    	      </form>
            <br><br>
            <button type="submit">Submit</button>
            <button type="button" onclick="document.getElementById('orgtools').style.display='none'">Cancel</button>
</div>


    	  </form>
    	</div>
    </section>
